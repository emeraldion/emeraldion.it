---
layout: default
title: Blog
---

<div id="single-central">

<div class="section">
	<h2>Posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
					<h2>
						<a class="permalink" href="{{ post.url }}">{{ post.title }}</a>
					</h2>
					<div class="lighter">
						<a href="{{ post.url }}">#</a>
						Written by	<a href="/about/claudio.html">Claudio</a>
						on {{ post.date | date_to_string }}
					</div>
				</li>
      {% endfor %}
    </ul>
</div>
